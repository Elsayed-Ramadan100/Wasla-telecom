<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Wasla Telecom</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container">
            <nav class="flex justify-between items-center" style="height: 60px;">
                <a href="index.html" class="logo" style="font-weight: 800; color: var(--primary-color);">WASLA</a>
                <div class="flex items-center" style="gap: 15px;">
                    <a href="dashboard.html" class="btn btn-secondary">Back</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container" style="margin-top: 30px; max-width: 800px;">

        <div class="card settings-section">
            <h3>Personal Information</h3>
            <form id="profile-form">
                <div class="grid" style="grid-template-columns: 1fr 1fr;">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number (Read Only)</label>
                    <input type="text" id="phone" class="form-control" readonly style="background: #eee;">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>

        <div class="card settings-section">
            <h3>Manage 10GB Gift</h3>
            <div class="gift-manager flex justify-between items-center">
                <div>
                    <h4>Welcome Gift Status: <span id="gift-status" style="color: var(--primary-color);">Active</span>
                    </h4>
                    <p style="font-size: 0.9em; color: var(--text-light);">You can pause your gift usage to save it for
                        later.</p>
                </div>
                <button id="btn-gift-toggle" class="btn btn-secondary">Pause Usage</button>
            </div>
        </div>

        <div class="danger-zone settings-section">
            <h3>Delete Account</h3>
            <p style="margin-bottom: 20px;">This will permanently delete your account and remove all data.</p>
            <button id="btn-delete-account" class="btn" style="background-color: var(--error); color: white;">Delete
                Account</button>
        </div>

    </div>

    <script src="js/utils.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
