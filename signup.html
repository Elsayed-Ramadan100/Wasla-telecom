<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wasla Telecom</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container">
            <nav class="flex justify-between items-center" style="height: 60px;">
                <a href="index.html" class="logo" style="font-weight: 800; color: var(--primary-color);">WASLA</a>
                <a href="login.html" class="btn btn-secondary">Login</a>
            </nav>
        </div>
    </header>

    <div class="container signup-container">
        <div class="card">
            <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary-color);">Create Account</h2>

            <div class="wizard-steps">
                <div class="wizard-step" data-step="1">1</div>
                <div class="wizard-step" data-step="2">2</div>
                <div class="wizard-step" data-step="3">3</div>
            </div>

            <form id="signup-form">
                <!-- Step 1: Basic Info -->
                <div id="step-1" class="step-content">
                    <div class="form-group">
                        <label class="form-label" for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="e.g. Ahmed Ali" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" placeholder="01xxxxxxxxx" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="******" required>
                    </div>
                </div>

                <!-- Step 2: Verification -->
                <div id="step-2" class="step-content" style="text-align: center;">
                    <h3>Verify Phone Number</h3>
                    <p class="text-secondary" style="margin-bottom: 20px;">We sent a 6-digit code to your number.</p>

                    <div class="otp-input-group">
                        <input type="text" class="otp-digit" maxlength="1">
                        <input type="text" class="otp-digit" maxlength="1">
                        <input type="text" class="otp-digit" maxlength="1">
                        <input type="text" class="otp-digit" maxlength="1">
                        <input type="text" class="otp-digit" maxlength="1">
                        <input type="text" class="otp-digit" maxlength="1">
                    </div>
                    <p><a href="#" onclick="WaslaUtils.showToast('Resent OTP: 123456', 'info')">Resend Code</a></p>
                </div>

                <!-- Step 3: Preferences -->
                <div id="step-3" class="step-content">
                    <h3>Personalize Your Experience</h3>
                    <div class="form-group">
                        <label class="form-label" for="governorate">Governorate</label>
                        <select id="governorate" class="form-control">
                            <option value="cairo">Cairo</option>
                            <option value="giza">Giza</option>
                            <option value="alex">Alexandria</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="age">Age Group</label>
                        <select id="age" class="form-control">
                            <option value="18-24">18-24</option>
                            <option value="25-34">25-34</option>
                            <option value="35+">35+</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" style="display: flex; align-items: center; gap: 10px;">
                            <input type="checkbox" id="terms">
                            I agree to the Terms of Service and Privacy Policy
                        </label>
                    </div>
                </div>

                <div class="btn-group">
                    <button id="btn-prev" class="btn btn-secondary">Back</button>
                    <button id="btn-next" class="btn btn-primary">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
